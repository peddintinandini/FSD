	<title>functions</title>
</head>
<body>
<script type="text/javascript">
	// keyword functionname(arg)
	// normal function with no parameters
	function test()
	{
		alert('testing')
		// 'document.write('js function');
	}
	// test calling function
	// functions with one parameter
	function getname(a)
	{
		document.write(a)
	}
	getname('teja')
</script>
