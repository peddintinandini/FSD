<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string using variables</title>
</head>
<body>
<h1>string using variables</h1>
<script type="text/javascript">
	var a="hai";
	document.write(a);
	document.write("<br>");

		{
			let c="hello";
		    document.write(c);
		    document.write("<br>");
		}
		
		const name="nandini";
		document.write(name);
		document.write("<br>");
</script>
</body>
</html>
