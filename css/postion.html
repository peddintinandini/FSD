<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>postion</title>
	<style type="text/css">
		.a{
			height: 200px;
			width:200px;
			background-color: pink;
			position: static;
			float: left;
		}
		.b{
			height: 200px;
			width:200px;
			background-color: red;
			float: left;
			position: fixed;
			top:500px;
			left: 600px;
			}
		.c{
			height: 200px;
			width:200px;
			background-color: blue;
			float: left;
			position: absolute;
			top:100px;
		}
		.d{
			height: 200px;
			width:200px;
			background-color: orange;
			float: left;
			position: relative;

		}
	</style>
</head>
<body>
	<div class="a">
		static
	</div>
	<div class="b">
		fixed
	</div>
	<div class="c">
		absolute
	</div>
	<div class="d">
		relative
	</div>

</body>
</html>
